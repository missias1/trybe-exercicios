<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>

    function verifica(){
      if (document.getElementById('value1').value=== "" || document.getElementById('value2').value==="") {
       throw new Error ("Os dois campos devem ser preenchidos!")
      } 
      if(isNaN(document.getElementById('value1').value) || isNaN(document.getElementById('value2').value)){
        throw new Error ("O valor digitado deve ser numérico!")
      }
    }

    function sum() {
      try {
      verifica();
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      const result = parseInt(value1) + parseInt(value2);
      document.getElementById('result').innerHTML = `Resultado: ${result}`;
      document.getElementById('value1').value = '';
      document.getElementById('value2').value = '';
      } catch(error) {
      document.getElementById('result').innerText= error.message
        throw error.message
      }
      
    }

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
